<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table
      <thead>
        <tr>
          <th>Drink</th>
          <th>Total Servings</th>
          <th>Serving Size</th>
          <th>Calories Per Serving</th>
          <th>Carbs Per Serving</th>
          <th>Sugars Per Serving</th>
          <th>Sodium Per Serving</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Coca-Cola</td>
          <td>1</td>
          <td>20 fl oz</td>
          <td>240</td>
          <td>65g</td>
          <td>65g</td>
          <td>75g</td>
        </tr>
        <tr>
          <td>Pepsi</td>
          <td>1</td>
          <td>20 fl oz</td>
          <td>250</td>
          <td>69g</td>
          <td>69g</td>
          <td>55mg</td>
        </tr>
        <tr>
          <td>Coke Zero</td>
          <td>1</td>
          <td>20 fl oz</td>
          <td>0</td>
          <td>0g</td>
          <td>0g</td>
          <td>0g</td>
        </tr>
        <tr>
          <td>Dr. Pepper</td>
          <td>1</td>
          <td>20 fl oz</td>
          <td>240</td>
          <td>66g</td>
          <td>65g</td>
          <td>95mg</td>
        </tr>
        <tr>
          <td>Mountain Dew</td>
          <td>1</td>
          <td>20 fl oz</td>
          <td>290</td>
          <td>77g</td>
          <td>77g</td>
          <td>105mg</td>
        </tr>
      </tbody>
    </table>
    <section>
      <form>
        <fieldset><label>Drinks</label><input type="text" name="Drink" id="Drink"></fieldset>
        <fieldset><label>Serving Size</label><input type="text" name="serving size" id="serving size"></fieldset>
        <fieldset><label>Calories</label><input type="text" name="calories" id="calories"></fieldset>
        <fieldset><label>Carbs</label><input type="text" name="carbs" id="carbs"></fieldset>
        <fieldset><label>Sugars</label><input type="text" name="sugars" id="sugars"></fieldset>
        <fieldset><label>Sodium</label><input type="text" name="sodium" id="sodium"></fieldset> 
        <button>Submit</button> 
      </form>
    </section>
    </main>
  </body>
</html>
